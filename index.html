<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Matemáticas: Menú de Problemas</title>
    
    <!-- Vincular los estilos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Cargar MathJax para renderizar LaTeX -->
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container">
        <h1>Menú de Problemas</h1>
        <p>Selecciona un problema para resolverlo:</p>

        <!-- Menú de problemas -->
        <div id="menu">
            <button onclick="showProblem(1)">Problema 1: Multiplicación de Monomios</button>
            <button onclick="showProblem(2)">Problema 2: Multiplicación de Monomios</button>
            <button onclick="showProblem(3)">Problema 3: División de Monomios</button>
            <button onclick="showProblem(4)">Problema 4: División de Monomios</button>
            <button onclick="showProblem(5)">Problema 5: División de Monomios</button>
            <button onclick="showProblem(6)">Problema 6: Propiedad Distributiva</button>
            <button onclick="showProblem(7)">Problema 7: Propiedad Distributiva</button>
            <button onclick="showProblem(8)">Problema 8: Propiedad Distributiva</button>
            <button onclick="showProblem(9)">Problema 9: Propiedad Distributiva</button>
            <button onclick="showProblem(10)">Problema 10: Propiedad Distributiva</button>
        </div>

        <!-- Sección de problemas -->
        <div id="problems" class="hidden">
            <!-- Aquí se mostrarán los problemas dinámicamente -->
            <div id="problemContainer"></div>
            <button onclick="goBackToMenu()">Volver al Menú</button>
        </div>
    </div>

    <!-- Vincular el archivo JavaScript principal -->
    <script src="main.js"></script>
    <!-- Vincular MathJax para renderización de LaTeX -->
    <script src="math-definitions.js"></script>
</body>
</html>
