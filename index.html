<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Matemáticas: Resuelve la ecuación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 5px;
            font-size: 18px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego: Resuelve la ecuación paso a paso</h1>
        <p>Vamos a resolver la ecuación <strong>2x + 1 = 3</strong></p>
        
        <div id="step1">
            <p>Paso 1: ¿Qué debes restar a ambos lados de la ecuación?</p>
            <input type="number" id="inputStep1" placeholder="Ingresa tu respuesta">
            <button onclick="checkStep1()">Comprobar</button>
            <p id="feedbackStep1"></p>
        </div>
        
        <div id="step2" class="hidden">
            <p>Paso 2: ¿Qué debes hacer para despejar la x?</p>
            <input type="number" id="inputStep2" placeholder="Ingresa tu respuesta">
            <button onclick="checkStep2()">Comprobar</button>
            <p id="feedbackStep2"></p>
        </div>
        
        <div id="finalStep" class="hidden">
            <p>¡Felicidades! Has resuelto la ecuación.</p>
            <p>La solución es x = <span id="solution"></span></p>
        </div>
    </div>

    <script>
        function checkStep1() {
            var input = document.getElementById("inputStep1").value;
            var feedback = document.getElementById("feedbackStep1");
            if (input == 1) {
                feedback.innerHTML = "¡Correcto! Restamos 1 a ambos lados: 2x = 2";
                document.getElementById("step2").classList.remove("hidden");
            } else {
                feedback.innerHTML = "Incorrecto. Recuerda que debes restar 1.";
            }
        }

        function checkStep2() {
            var input = document.getElementById("inputStep2").value;
            var feedback = document.getElementById("feedbackStep2");
            if (input == 2) {
                feedback.innerHTML = "¡Bien hecho! Dividimos ambos lados por 2 y obtenemos x = 1.";
                document.getElementById("solution").innerHTML = "1";
                document.getElementById("finalStep").classList.remove("hidden");
            } else {
                feedback.innerHTML = "Incorrecto. Necesitas dividir por 2.";
            }
        }
    </script>
</body>
</html>
